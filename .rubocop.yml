require:
  - rubocop-rspec
  - rubocop-performance

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.7.0
  Exclude:
    - 'debug.rb'
    - 'dev/**/*'

# Allow methods that start with `get_` in some cases
Naming/AccessorMethodName:
  Exclude:
    - 'spec/fixtures/**/*'
